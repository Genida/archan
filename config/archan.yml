analysis:
  archan_pylint.PyLintProvider:
    name: Pylint
    arguments:
      pylint_args:
        - src/archan
    checkers:
      archan.CodeClean:
        allow_failure: true
        arguments:
          threshold: 10
  dependenpy.InternalDependencies:
    name: Software Architecture
    arguments:
      packages:
        - src/archan
    checkers:
      - archan.CompleteMediation
      - archan.EconomyOfMechanism:
          allow_failure: true
          arguments:
            simplicity_factor: 2
      - archan.LayeredArchitecture
      - archan.LeastCommonMechanism:
          allow_failure: true
          arguments:
            independence_factor: 5
